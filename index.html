<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="todoCard">
			<div class="todoHeader" id="todoHeader">
				<div class="date" id="date"></div>
				<button id="btnDeleteCompleted">Delete Completed</button>
				<button id="btnDeleteAll">Delete All</button>
			</div>
			<form class="todoAddArea" id="todoAddArea">
				<input type="text" class="todoTextInput" id="todoTextInput" />
				<button class="todoTextButton" id="todoTextButton">+</button>
			</form>
			<div class="todoListArea">
				<ul id="todoList"></ul>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
